<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medolla Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: #00ffcc;
            font-size: 30px;
            position: relative; /* To position the animated text */
            white-space: nowrap; /* Prevent line break */
            opacity: 0; /* Start with invisible */
            transform: translateX(-100px); /* Start position off-screen */
            transition: opacity 1s ease, transform 1s ease; /* Smooth transition for appearance */
        }

        .header.visible {
            opacity: 1; /* Make visible */
            transform: translateX(0); /* Move to final position */
        }

        .brand-name {
            font-size: 20px;
            color: #ff33cc;
            margin-top: 5px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 30px;
        }

        .prompts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .prompt {
            margin-top: 80px;
            background-color: #141414;
            padding: 20px;
            border-radius: 10px;
            width: 20%;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            text-align: center;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 0 10px #00ffcc;
        }

        .prompt:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.9);
        }

        .prompt i {
            display: block;
            margin-bottom: 20px;
            font-size: 30px;
            color: #ff33cc;
            text-shadow: 0 0 5px #ff33cc;
        }

        .prompt span {
            color: #00ffcc;
        }

        .chatbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px #ff33cc;
        }

        .chatbox input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #00ffcc;
            font-size: 18px;
            padding: 10px;
        }

        /* Icon styles for the chatbox */
        .chatbox .icons {
            display: flex;
            gap: 15px;
        }

        .chatbox .icons i {
            font-size: 24px;
            color: #ff33cc;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .chatbox .icons i:hover {
            transform: scale(1.2);
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            font-size: 12px;
            color: #555;
        }

        .footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 10; /* On top of other content */
        }

        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #00ffcc;
            z-index: 100; /* Keep the modal content above everything */
        }

        .modal-content button {
            background: #ff33cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background: #ff1a7d;
        }

        /* Blur the background when modal is shown */
        .blur-background {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header" id="moving-text">
        Ask Medolla AI Anything
        <div class="brand-name">Powered by Medolla</div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <!-- Prompts Section -->
        <div class="prompts">
            <div class="prompt">
                <i>üéì</i> <span>I want to learn something new</span>
            </div>
            <div class="prompt">
                <i>üí°</i> <span>Generate Image of a Tesla Car</span>
            </div>
            <div class="prompt">
                <i>üîç</i> <span>Search the web for Tesla Robotaxi</span>
            </div>
            <div class="prompt">
                <i class="fas fa-upload" id="upload-icon" style="font-size: 30px;"></i> <!-- Upload icon -->
                <span>Upload Report</span>
            </div>
        </div>

        <!-- Chatbox Section -->
        <div class="chatbox">
            <input type="text" placeholder="Message Medolla AI..." />
            <div class="icons">
                <i class="fas fa-paper-plane"></i> <!-- Send icon -->
                <i class="fas fa-microphone"></i>  <!-- Microphone icon -->
                <i class="fas fa-upload" id="upload-icon-chatbox" style="font-size: 30px;"></i> <!-- Upload icon -->
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="file-upload" style="display: none;" />

    <!-- Modal Section -->
    <div class="modal" id="report-modal">
        <div class="modal-content">
            <h3>Select Your Type</h3>
            <button onclick="triggerFileUpload()">Report Analysis</button>
            <button onclick="triggerFileUpload()">X-ray Report</button>
            <button onclick="triggerFileUpload()">Skin Disease</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        Trusted by Millions of Users & Fortune 500 Companies | <a href="#">Privacy</a>
    </div>

    <script>
        // JavaScript code for showing the header text with a delay
        window.onload = function() {
            const movingText = document.getElementById('moving-text');
            setTimeout(() => {
                movingText.classList.add('visible'); // Add the class to trigger the animation
            }, 1000); // 1 second delay
        };

        // Function to handle upload icon click
        document.querySelectorAll('#upload-icon, #upload-icon-chatbox').forEach(icon => {
            icon.onclick = function() {
                // Add blur class to background elements
                document.querySelector('.content').classList.add('blur-background');
                document.querySelector('.header').classList.add('blur-background');
                
                // Show the modal
                document.getElementById('report-modal').style.display = 'flex';
            };
        });

        // Function to trigger file upload dialog
        function triggerFileUpload() {
            document.getElementById('file-upload').click();
        }

        // Function to handle file selection
        document.getElementById('file-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert('File selected: ' + file.name);
                // You can now upload the file or display its contents
            }

            // Hide the modal and remove the blur effect
            document.getElementById('report-modal').style.display = 'none';
            document.querySelector('.content').classList.remove('blur-background');
            document.querySelector('.header').classList.remove('blur-background');
        });
    </script>
</body>
</html>
