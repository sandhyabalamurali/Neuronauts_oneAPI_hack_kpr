<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="signup-container">
        <header class="signup-header">
            <div class="signup-logo">
                <h1>MEDOLLA</h1>
            </div>
            <nav class="signup-nav">
                <a href="#">Home</a>
                <a href="#">About Us</a>
            </nav>
        </header>

        <section class="signup-form-section">
            <h2 class="signup-title">Sign Up</h2>
            <form id="signup-form" class="signup-form">
                <div class="signup-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="signup-form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="signup-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="signup-form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="signup-form-buttons">
                    <button type="submit" class="signup-btn submit">Sign Up</button>
                    <button type="button" class="signup-btn reset" id="reset-button">Reset</button>
                </div>
            </form>
            <p class="signup-footer">Already have an account? <a href="../templates/login.html">Log in</a></p>
        </section>
    </div>

    <script>
        // Form submission handler
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Collect user info
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Simple validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Normally, you'd send this data to a server for the sign-up process
            // After successful validation, redirect to the success page
            window.location.href = "../templates/signup_success.html";  // Redirects to signup_success.html page
        });

        // Reset handler
        document.getElementById("reset-button").addEventListener("click", function() {
            document.getElementById("signup-form").reset();
        });
    </script>
</body>
</html>
